<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button mat-button class="btn btn-success pull-right" (click)="criarModal()">
                    Criar Modal
                </button>
            </div>
        </div>          
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" *ngFor="let modal of modais">
                <div class="card card-chart">
                    <div class="card-header card-header-danger">
                        <div class="ct-chart" id="completedTasksChart"></div>
                    </div>
                    <div class="card-body">
                        <button mat-icon-button class="btn pull-right" (click)="editarModal(modal)">
                            <i class="material-icons">edit</i>
                        </button>
                        <h4 class="card-title">{{modal.nome}}</h4>
                        <p class="card-category">Total de Linhas: {{modal.totalLinhas}}</p>
                        <p class="card-category">Total de Estações: {{modal.totalEstacoes}}</p>
                        <p class="card-category">Total de Composições: {{modal.totalComposicoes}}</p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> campaign sent 2 days ago
                        </div>
                    </div>
                </div>
            </div>
        </div>          
    </div>
</div>
