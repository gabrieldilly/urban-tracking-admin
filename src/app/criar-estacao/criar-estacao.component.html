<h1 mat-dialog-title>Criar Estacao</h1>
<div mat-dialog-content>
  <div layout="row">
  <mat-form-field>
    <input matInput [(ngModel)]="nome" placeholder="Nome">
  </mat-form-field>
  <mat-form-field required>
    <mat-select placeholder="Modal">
      <mat-option *ngFor="let food of modais" [value]="food.value">
        {{ food.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="endereco" placeholder="EnderÃ§o">
  </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-button mat-dialog-close (click)="criarEstacao()">Confirmar</button>
</div>
